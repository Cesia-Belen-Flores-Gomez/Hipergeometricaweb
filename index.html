<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución Hipergeométrica</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Distribución de Probabilidad Hipergeométrica</h1>
        <div class="form-section">
            <h2>CASO 1: Cálculo de Probabilidades</h2>
            <form id="probabilidad-form" method="POST" action="conexion.php">
                <label for="N">Población total (N):</label>
                <input type="number" id="N" name="N" required>
                <label for="K">Éxitos en la población (K):</label>
                <input type="number" id="K" name="K" required>
                <label for="n">Muestra (n):</label>
                <input type="number" id="n" name="n" required>
                <label for="x">Éxitos en la muestra (x):</label>
                <input type="number" id="x" name="x" required>
                <label for="a">Valor a (para P[a < X < b]):</label>
                <input type="number" id="a" required>
                <label for="b">Valor b (para P[a < X < b]):</label>
                <input type="number" id="b" required>
                <input type="hidden" id="tipo_probabilidad" name="tipo_probabilidad">
                <input type="hidden" id="resultado" name="resultado">
                <button type="submit">Calcular</button>
            </form>
        </div>
        <canvas id="probabilidadChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
